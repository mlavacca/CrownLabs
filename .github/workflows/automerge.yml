name: Automerge
on:
  pull_request_target:
    types:
      - labeled
      - unlabeled
      - synchronize
      - opened
      - edited
      - ready_for_review
      - reopened
      - unlocked
  pull_request_review:
    types:
      - submitted
  check_suite:
    types:
      - completed
  status: {}

jobs:
  automerge:
    name: Automerge
    runs-on: ubuntu-latest

    steps:
      - name: Automerge
        uses: pascalgn/automerge-action@v0.12.0
        env:
          GITHUB_TOKEN: "${{ secrets.CI_TOKEN }}"
          MERGE_LABELS: "automerge,!hold"
          MERGE_REMOVE_LABELS: "automerge"
          MERGE_METHOD: "merge"
          MERGE_RETRY_SLEEP: "10000"  # 10 seconds
          UPDATE_LABELS: "automerge,!hold"
          UPDATE_METHOD: "rebase"
